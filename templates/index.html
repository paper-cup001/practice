<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grayscale Image Upload</title>
</head>
<body>
    <h1>Upload an image to convert to grayscale</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Upload Image">
    </form>

    {% if request.path == "/uploads/grayscale_image.png" %}
    <h2>Grayscale Image:</h2>
    <img src="{{ url_for('display_image', filename='grayscale_image.png') }}" alt="Grayscale Image">
    {% endif %}
</body>
</html>
